<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Vidaloka&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../src/style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    
    <div id="RightContainer">


        <div class="CardContainer">
            <button class="ProjectDelete">Delete</button>
            <div class="CardHeader">
                <h3>Default Project</h3>
            </div>
            <p>Default project description. It's gonna be something nifty! lorem ipsum something or other</p>
            <p>Due Date: <input type="date"></p>
            <p>Priority Level: Medium</p>
            <input type="checkbox" name="CompleteStatus"> Completed
        </div>


            <form id="FormContainer">
                <button id="CloseForm">X</button>
                <h3 class="Center">Create New Project</h3>
                <label for="TitleInput" id="TitleInputLabel">
                <input type="text" id="TitleInput" name="TitleInput" value="" placeholder="Project Title">
                </label>

                <label for="DescriptionInput" class="Center">
                <input type="textarea" id="DescriptionInput" name="DescriptionInput" value="" placeholder="Description:">
                </label>

                <label for="DateInput" class="Center">Due Date:
                <input type="date" id="DateInput" class="Center" name="DateInput">
                </label>


                <h4>Priority:</h4> 
                <label for="PriorityInput" id="RadioContainer">
                Low: <input type="radio" id="LowPriority" class="PriorityInputs" name="PriorityInput">
                Medium: <input type="radio" id="MediumPriority" class="PriorityInputs" name="PriorityInput">
                High: <input type="radio" id="HighPriority" class="PriorityInputs" name="PriorityInput">
                </label>
                    
                <label for="CompleteStatus" class="Center">Completed?
                <input type="checkbox" id="CompleteStatus" name="CompleteStatus">
                </label>

                <button id="FormSubmitBtn">Submit</button>
            </form> 
            

        
    </div>


    <div id="SideBar">
        <p>Projects</p>
        <ul id="SideBarul">
            <li class="Projectli">Default Project</li>
            <li id="AddProjectBtn" class="Projectli">+ Project</li>
        </ul>
    </div>
       


    <footer>
        <p>Copyright @2021 Atreat738</p>
    </footer>

    <script src="bundle.js"></script>
</body>
</html>
